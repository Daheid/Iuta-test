<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="respuesta.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="../../../../iuta-icon/iuta.ico">
    <title>Verificar y cerrar</title>
</head>
<body>
    <article>
        <section>
            <div class="p1">
                <p>¿Cuántas sedes tiene el IUTA en Aragua?</p>
            </div>

            <div class="r1">
                <div class="opcion">
                    <label>
                        <input type="radio" name="p1" class="boton" checked><p class="text">3</p>
                    </label>
                </div>
            </div>
        </section>

        <section>
            <div class="p1">
                <p>¿Cuántas carreras tiene el IUTA?</p>
            </div>

            <div class="r1">
                <div class="opcion">
                    <label>
                        <input type="radio" name="p2" class="boton" checked><p class="text">6</p>
                    </label>
                </div>
            </div>
        </section>

        <section>
            <div class="p1">
                <p>¿en cuántos estados hay sede IUTA?</p>
            </div>

            <div class="r1">
                <div class="opcion">
                    <label>
                        <input type="radio" name="p3" class="boton" checked><p class="text">5</p>
                    </label> 
                </div>
            </div>
        </section>
            
        <section>
            <div class="p1">
                <p>¿Qué turnos ofrece el IUTA?</p>
            </div>

            <div class="r1">
                <div class="opcion">
                    <label >
                        <input type="radio" name="p4" class="boton" checked><p class="text">Online, diurno, sabatino, vespertino.</p>
                    </label>
                </div>
            </div>
            </div>
        </section>
    </article>
</body>
</html>
